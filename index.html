<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modal Window</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer="defer"></script>
  </head>
  <body>
    <div class="frame">
      <div class="card active">
        <div class="card--thought">
          <div class="card--thought_heading">
            <h5>Quote 1</h5>
          </div>

          <div class="card--number">
            <span>1</span>
          </div>
          <p>
            If you want to grow, get outside<br />
            your comfort zone.
          </p>
        </div>
        <div class="card--action">
          <button class="btn" data="1">OK</button>
        </div>
      </div>

      <div class="card">
        <div class="card--thought">
          <div class="card--thought_heading">
            <h5>Quote 2</h5>
          </div>

          <div class="card--number">
            <span>2</span>
          </div>
          <p>
            Work hard, Stay humble, Dream big.
          </p>
        </div>
        <div class="card--action">
          <button class="btn" data="2">OK</button>
        </div>
      </div>

      <div class="card">
        <div class="card--thought">
          <div class="card--thought_heading">
            <h5>Quote 3</h5>
          </div>

          <div class="card--number">
            <span>3</span>
          </div>
          <p>
            You only stop, when you stop trying.
          </p>
        </div>
        <div class="card--action">
          <button class="btn" data="3">OK</button>
        </div>
      </div>
    </div>
  </body>
</html>
